server.port=8081

# id приложения - желательно указывать всегда в МС приложениях
spring.application.name=eserver

# так как это не клиент, то убираем лишние настройки (регистрация веб сервисов и пр.)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# url куда будет происходить регистрация МС
eureka.client.service-url.defaultZone=http://localhost:8081/eureka

# отключение лишних логов, т.к. тут не будем создавать и вызывать МС
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# более короткое отображение логов
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n