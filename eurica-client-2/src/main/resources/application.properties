server.port=0

# id приложения - желательно указывать всегда в МС приложениях
spring.application.name=eclient2

# url куда будет происходить регистрация МС
# сюда будет присходить публикация МС
eureka.client.service-url.defaultZone=http://localhost:8081/eureka

# более короткое отображение логов
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

